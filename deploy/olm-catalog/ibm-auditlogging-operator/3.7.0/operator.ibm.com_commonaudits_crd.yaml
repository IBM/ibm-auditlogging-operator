          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: CommonAuditSpec defines the desired state of CommonAudit
          properties:
            clusterIssuer:
              type: string
            enabled:
              description: EnableAuditLoggingForwarding defines if audit logs should
                be forwarded to an SIEM or not
              type: boolean
            fluentd:
              description: CommonAuditSpecFluentd defines the desired state of Fluentd
