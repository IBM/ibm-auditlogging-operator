apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-auditlogging-operator
  labels:
    app.kubernetes.io/instance: "common-audit-logging"
    app.kubernetes.io/managed-by: "ibm-auditlogging-operator"
    app.kubernetes.io/name: "common-audit-logging"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-auditlogging-operator
  template:
    metadata:
      labels:
        name: ibm-auditlogging-operator
        app.kubernetes.io/instance: "common-audit-logging"
        app.kubernetes.io/managed-by: "ibm-auditlogging-operator"
        app.kubernetes.io/name: "common-audit-logging"
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
        openshift.io/scc: restricted
    spec:
      imagePullSecrets:
      - name: docker-scratch
      serviceAccountName: ibm-auditlogging-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-auditlogging-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-auditlogging-operator:latest
          command:
          - ibm-auditlogging-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-auditlogging-operator"
            # DO NOT DELETE. Add image SHAs here. See get_image_sha.sh
            - name: POLICY_CTRL_TAG_OR_SHA
              value: 3.5.1
            - name: FLUENTD_TAG_OR_SHA
              value: v1.6.2-bedrock-0
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 50m
              memory: 150Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
        - name: audit-policy-controller
          image: hyc-cloud-private-integration-docker-local.artifactory.swg-devops.com/ibmcom/audit-policy-controller:3.5.1
          imagePullPolicy: IfNotPresent
          args:
          - --v=0
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - pgrep audit-policy -l
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["sh", "-c", "exec echo start audit-policy-controller"]
            initialDelaySeconds: 10
            timeoutSeconds: 2
          resources:
            limits:
              memory: 300Mi
              cpu: 200m
            requests:
              memory: 150Mi
              cpu: 100m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
          - name: tmp
            mountPath: "/tmp"
      volumes:
      - name: tmp
        emptyDir: {}
